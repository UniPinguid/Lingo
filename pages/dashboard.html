<!DOCTYPE html>

<head>

    <title>Dashboard | LingoLab</title>

                    <div class="item">

                        <a class="project-name" href="#">Project 2</a>
                    </div>
                </div>
            </div>

            <div class="collapsible">
                Toolbox
                <button class="toggle" onclick="toggleCollapsible()">
                    <div class="icon" id="search"></div>
                </button>
            </div>
            <div class="content">
                <div class="group-items">
                    <div class="item">
                        <div class="icon" id="search"></div>

                        <div class="icon" id="search"></div>
                        <a class="project-name" href="#">Equivalency</a>
                    </div>
                </div>
            </div>

            <div class="group-items">
                <div class="item">
                    <div class="icon" id="search"></div>
                    <a class="project-name" href="#">Dark Mode</a>
                </div>
                <div class="item">
                    <div class="icon" id="search"></div>
                    <a class="project-name" href="#">Settings</a>
                </div>
                <div class="item">
                    <div class="icon" id="search"></div>
                    <a class="project-name" href="/index.html">Log Out</a>
                </div>
            </div>
        </div>
        <div class="page-content">
            <div class="header">
                <div class="pagename">Dashboard</div>
                <div class="functions">
                    <div class="search-bar">
                        <input placeholder="Search">
                        <div class="icon" id="search"></div>
                    </div>
                        <div class="icon" id="check"></div>
                        <div class="icon" id="check"></div>
                        <div class="avatar"><img src="/images/sample avatar.png"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/collapsible.js"></script>
